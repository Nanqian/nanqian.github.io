<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>接龙</title>
  </head>
  <body>
    <div>
      <textarea id="solitaire" cols="30" rows="10"></textarea>
      <button>点我测试</button>
      <div id="output"></div>
    </div>

    <script>
      const solitaire = document.getElementById('solitaire');
      const output = document.querySelector('#output');
      const nameList = [
        '白冰洁',
        '陈炜鸿',
        '党舒宾',
        '段钧豪',
        '龚永哲',
        '郝佳乐',
        '江彦侗',
        '李葭雯',
        '李帅浩',
        '李智星',
        '刘凯歌',
        '刘洋',
        '骆雨婷',
        '茆建伟',
        '潘振宇',
        '田琪琪',
        '王国荣',
        '王锐',
        '王勇',
        '魏佳怡',
        '吴亚芮',
        '薛凯',
        '殷元庆',
        '张江堋',
        '张子昕',
        '周卓莹',
        '庄高洁',
        '王弘宇',
        '苏艳茹',
        '李心如',
      ];
      let notSolitaire = [];
      let solitairePeople = [];
      const regex = /(\d+)\.\s([\u4e00-\u9fa5]+)\s/g;
      let match;
      document.querySelector('button').addEventListener('click', () => {
        solitairePeople = [];
        let solitaireText = solitaire.value;
        while ((match = regex.exec(solitaireText)) !== null) {
          solitairePeople.push(match[2]);
        }
        // console.log([...new Set(solitairePeople)]);
        solitairePeople = [...new Set(solitairePeople)];
        nameList.forEach((name) => {
          if (solitairePeople.indexOf(name) === -1) {
            notSolitaire.push(name);
          }
        });
        console.log(notSolitaire);
        output.innerHTML = notSolitaire;
      });
    </script>
  </body>
</html>
